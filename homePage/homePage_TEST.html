<!DOCTYPE html>
<html>
	<head>
			<title>homePage</title>
			<meta charset="utf-8">
			<link rel="stylesheet" href="homePage_TEST.css" type="text/css" />
			<link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--Navigation Bar--------------------------------------------------------------------------------------->
		<nav class="navbar navbar-expand-lg navbar-light bg-light" >
			<a class="navbar-brand" href="#"><img id="piclogo" src="logo.png" alt="ApartMATE logo"/></a>
			<button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse navbar-light" id="collapsibleNavbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
							<a class="nav-link" href="#">Rent</a>
					</li>
					<li class="nav-item">
							<a class="nav-link" href="#">Add a Listing</a>
					</li>    
				</ul>
				<!--Log in Form------------------------------------------------------------------------------------>
				<form class="navbar-nav ml-auto">
					<input type="text" placeholder="Username"/>
					<input type="password" placeholder="Password"/>
					<input type="button" class="btn btn-outline-secondary" value="Login"/>
				</form>
				<button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#modalRegisterForm">Sign Up</button>
			</div>
		</nav>

		<!--Search bar-------------------------------------------------------------------------------------->
		<div id="content">
			<h3 id="oneline">Find your home away from home.</h3>
			<input id="searchbox" type="text" placeholder="Search...">
			<button id="searchBtn" class="btn btn-light" onclick="window.location.href='../searchPage/searchPage.html'">Search</button>
		</div>

		<!--Sign up modal---------------------------------------------------------------------------------->
		<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-3">
							<label for="inputFullName">Name</label>
							<input type="text" class="form-control" id="inputFullName" placeholder="Please enter full name">
						</div>
						<div class="md-form mb-3">
								<label for="inputSchool">School</label>
								<input type="text" class="form-control" id="inputSchool" placeholder="Please enter school">
							</div>
						<div class="md-form mb-3">
							<label for="inputEmail">Email address</label>
							<input type="email" class="form-control" id="inputEmail" placeholder="Please enter email">
						</div>
						<div class="md-form mb-3">
							<label for="inputPhoneNumber">Phone Number</label>
							<input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Please enter phone number">
						</div>
						<div class="md-form mb-3">
							<label for="inputBirthDate">Birthdate:</label>
							<input type="date" class="form-control" id="inputBirthDate" placeholder="Please enter birthdate">
						</div>
						<div class="md-form mb-3">
							<label for="inputPassword">Password:</label>
							<input type="password" class="form-control" id="inputPassword" placeholder="Please enter password">
						</div>
						<div class="md-form mb-3">
							<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
						</div>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button class="btn btn-deep-orange">Sign up</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
